<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jugal Manjeshwar - Resume</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700|Source+Sans+Pro:400,400i" rel="stylesheet">
        <script src="../js/jspdf.min.js"></script>
        <script src="../js/html2canvas.min.js"></script>
        <script src="../js/html2pdf.js"></script>
        <script type="text/javascript" src="../js/getData.js"></script>
        <style>
            body { margin: 0;
                padding: 0;
                background-color: #fff font-size: 12px;
                font-family: 'Source Sans Pro', sans-serif;
                -webkit-font-smoothing: subpixel-antialiased;
            }
            * { box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            /*
             Primary Rules
            */
            h1 { font-weight: 300;
                margin: 5px 0 0;
                font-size: 40px;
                color:#ba0018;
                padding: 0 10px 10px;
                border-radius:2px;
                font-family: 'Merriweather', serif;
            }
            h2 { color: #ba0018;
                width: 150px;
                font-size: 18px;
                padding-left: 20px;
                font-weight:400;
                font-family: 'Merriweather', serif;
            }
            h2:first-letter { font-size: 150%; }
            h3 { font-size: 18px;
                font-weight: bold;
                margin-bottom: 0;
                line-height: 28px;
                font-family: 'Merriweather', serif;
            }
            h2, h3 { margin-top: 5px }
            a { color: #ba0018;
                display: inline-block;
                text-decoration: none;
                padding:2px 4px;
                border-radius:2px;
                margin-right:-2px;
            }
            a:hover {
                background-color:#ba0018;
                color:#fff;
            }
            .key:first-child { margin-left: 0 }
            .key { margin: 0 10px;
                position: relative;
            }
            .key::before { content: 'â—†';
                position: absolute;
                left: -15px;
                color: #555;
                font-size: 7pt;
            }
            .key:first-child::before { content: '' }
            .section { border-bottom: 1px solid #ddd;
                padding: 10px 0 15px;
            }
            .section:last-child { border: none }
            .section-text { width: 80%;
                font-size: 18px;
                line-height: 24px;
                margin: 10px 0 10px;
                padding: 0 10px;
            }
            .subsection { margin: 10px 0 5px }
            .desc { font-size: 16px; font-family: 'Source Sans Pro', sans-serif; color:#444;}
            .contact-info { font-size: 16px;
                text-align: right;
            }
            .light { color: #aaa;letter-spacing:1px;
                font-size: 14px;
                line-height:28px;
                font-family: 'Source Sans Pro', sans-serif;
                text-transform:uppercase;
            }
            ul{
                padding-left:15px;
            }

            ul.skills{
                float:left;
                width:30%;
                padding-left:0px;
                margin: 0 20px 0 0;
            }

            ul.skills li{
                list-style: none;
                font-size:16px;
                margin-bottom:10px;
            }

            ul.skills li:last-child{
                margin:0;
            }

            /*
             Float Rules
            */
            .row:before, .row:after { content: "";
                display: table;
            }
            .row:after { clear: both }
            .col { float: left }
            .col-right { float: right }

            /*
             Page Rules
            */
            .page { width: 1000px;
                min-height: 29.7cm;
                margin: 1cm auto;

                background: white;
                padding: 20px 50px;
            }
            .subpage { padding: 1cm;
                border: 1px red solid;
                height: 297mm;
            }

            @page { size: A4;
                margin: 0;
            }

            @media print {
                .page { margin: 0;
                    border: initial;
                    border-radius: initial;
                    width: initial;
                    min-height: initial;
                    box-shadow: initial;
                    background: initial;
                    page-break-after: always;
                }
                .page-break{
                    page-break-before: always;
                    padding-top:30px;
                }

                body { font-size: 12pt;}
                h1{
                    font-size: 23pt;
                }

                h2{
                    font-size:10pt;
                    width: 3cm;
                    padding-left: 10px;
                }

                h3 { font-size: 10pt; line-height:11pt}

                .section-text { font-size: 9pt; line-height: 14pt; }

                .light { font-size: 7.5pt; line-height:12pt; color:#ddd; }

                .page { width: 21cm }
                ul {margin:5px 0 0}
                .section { padding: 5px 0 8px }
                .section-text { width: 15cm; margin: 5px 0 5px;}
                .subsection { margin: 5px 0 0 }
                .desc { font-size: 9pt }

                .contact-info { font-size: 9pt}

                ul.skills{margin: 0 10px 0 0;}
                ul.skills li{ font-size: 9pt; margin-bottom:0}

            }

        </style>
    </head>
    <body>
        <div class="page" id="resume6">
            <div class="section row">

                <script type="text/javascript">
                    document.write("<h1 class='col'><span style='font-weight: 700'>" + gName + "</span></h1>");
                </script>

                <!--<h1 class="col"><span style="font-weight:700">Jugal</span> Manjeshwar</h1>-->

                <div class="contact-info col-right">

                    <script type="text/javascript">
                        document.write("<div>" + gPhone + "</div>");
                    </script>

                    <script type="text/javascript">
                        document.write("<div>" + gEmail + "</div>");
                    </script>

                    <script type="text/javascript">
                        document.write("<div>" + gAddress + "</div>");
                    </script>

                    <!--<div>201 . 920 . 0729</div>-->
                    <!--<div><a href="mailto:jugalm@nyu.edu">jugalm@nyu.edu</a></div>-->
                    <!--<div><a href="http://jugalm.com">jugalm.com</a></div>-->
                </div>
            </div>
            <div class="section row">
                <h2 class="col">Qualifications</h2>

                <script type="text/javascript">
                    console.log("This is working");
                    document.write("<div class='section-text col-right'>");
                    gQual.forEach(function (acc) {
                        document.write("<span class='key'>" + acc.qual + "</span>");
                    });
                    document.write("</div>");
                </script>

                <!--<div class="section-text col-right"><span class="key">Intelligent systems</span> <span class="key">Machine learning</span> <span class="key">Data visualization</span> <span class="key">Computer vision &amp; graphics</span> <span class="key">Information networks</span> <span class="key">User experience / interaction design</span> </div>-->

            </div>
            <div class="section row">
                <h2 class="col">Skills</h2>
                <div class="section-text col-right row">
                    <ul class="skills" style="width:50%"><h2 class="col">Technical Skills</h2>
                        <script type="text/javascript">
                            console.log("This is working");
                            gTSkill.forEach(function (acc) {
                                document.write("<li>" + acc.skill + "</li>");
                            })
                        </script>
                    </ul>
                    <ul class="skills" style="width:50%"><h2 class="col">Personal Skills</h2>
                        <script type="text/javascript">
                            console.log("This is working");
                            gPSkill.forEach(function (acc) {
                                document.write("<li>" + acc.skill + "</li>");
                            })
                        </script>
                    </ul>
                </div>
            </div>
            <div class="section row">
                <h2 class="col">Education</h2>
                <div class="section-text col-right">

                    <script type="text/javascript">
                        console.log("This is working");
                        gEduc.forEach(function (acc) {
                            document.write("<h3><span class='emph'>" + acc.degree + "</span></h3>");
                            document.write("<div>" + acc.school + "</div>");
                            document.write("<div class='row'>");
                            document.write("<div class='col-right light'>" + acc.date + "</div>");
                            document.write("</div>");
                        })
                    </script>
                </div>
            </div>
            <div class="section row">
                <h2 class="col">Experience</h2>
                <div class="section-text col-right">

                    <script type="text/javascript">
                        console.log("This is working");
                        gWork.forEach(function (acc) {
                            document.write("<div class='row'><div class='col'><h3>" + acc.organization + "</h3></div></div>");
                            document.write("<div class='row subsection'><div class='emph col'>" + acc.position + "</div><div class='col-right light'>" + acc.start + " - " + acc.end + "</div></div>")
                        })
                    </script>
                </div>
            </div>
            <div id="editor"></div>

        </div>
        <button class="buttom" onclick="convert2pdf()" type="button" style="position: relative; float: right; margin-right: 10%">Save and Display Data</button><br><br>
        <script type="text/javascript">
            function convert2pdf() {
                var element = document.getElementById("resume6");
                html2pdf(element, {
                    margin: 5,
                    jsPDF: {orientation: 'landscape'}
                });
            }
        </script>
    </body>
</html>
